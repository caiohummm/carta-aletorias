<!DOCTYPE html>
<html>

<head>
    <title>pega carta evoluida porcos reais</title>
    <style>
        .container {
            display: flex;
            /* Usa o modelo de layout flexível */
            flex-wrap: wrap;
            /* Permite que os itens quebrem para a próxima linha */
            gap: 10px;
            /* Espaço (vão) entre as imagens */
            width: 620px;
            /* Largura total do container (exemplo) */
            margin: 0 auto;
            /* Centraliza o container na página (opcional) */
        }

        .imagem-item {
            /* Define que cada imagem ocupará quase metade da largura do container. */
            /* O 'calc' garante que o gap de 10px seja contabilizado para caberem duas por linha. */
            width: calc(50% - 5px);
            height: auto;
            /* Mantém a proporção da imagem */
            /* Define uma largura máxima para que não fiquem gigantes em telas muito grandes */
            max-width: 300px;
            display: block;
            /* Garante que a imagem se comporte como bloco para melhor layout */
        }
    </style>
</head>

<head>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            /* Adiciona uma margem geral na página */
        }

        .placa {
            /* Estilo da área da placa */
            background-color: #ffcc00;
            /* Fundo amarelo */
            border: 3px solid #333;
            /* Borda escura */
            padding: 15px 30px;
            /* Espaçamento interno */
            border-radius: 8px;
            /* Cantos suaves */
            text-align: center;
            /* Centraliza o texto horizontalmente dentro da placa */
            margin: 10px auto;
            /* Centraliza a placa horizontalmente na página e dá espaçamento entre elas */
            max-width: 400px;
            /* Largura máxima para a placa */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .texto-placa {
            /* Estilo do texto: preto com contorno branco */
            color: black;
            /* Cor do texto principal */
            font-size: 32px;
            /* Tamanho da fonte */
            font-weight: 900;
            /* Fonte bem grossa (negrito forte) */
            text-transform: uppercase;
            /* Texto em maiúsculas */
        }
    </style>
</head>

<body>

    <div class="placa" style="background-color: #0f2dda;">
        <!-- Você pode mudar a cor do fundo inline se quiser -->
        <span class="texto-placa">cartas aletorias</span>
    </div>

</body>

</html>

<body>

    <div class="container">
        <img class="imagem-item" src="cavalo ronaldo.jpeg" alt="Descrição da Imagem 1">
        <img class="imagem-item" src="comandante capivara.jpeg" alt="Descrição da Imagem 2">
        <img class="imagem-item" src="feiticeira da cura.jpeg" alt="Descrição da Imagem 3">
        <img class="imagem-item" src="urso lutador sigma.jpeg" alt="Descrição da Imagem 4">
    </div>

    <body style="background-color: #333333;"> <!-- Cor de fundo cinza escuro --> </body>

</body>

</html>
